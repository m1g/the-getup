<!DOCTYPE html>
<html>

  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>The Getup</title>
</head>
<body>
  <header class='forgotpass-header'>
    <h2>Forgot Password</h2>
  </header>
  <section class='forgotpass-section'>
    <p>Please enter the email associated with your account:</p>
    <form action="submit">
      <input type='email' placeholder='Email'/>
    </form>
    <div class='forgotpass-footer'>
      <button type='submit' name='sign-in'><a href="explore.html">Update Password</a></button>
      <p><a href='index.html'>Cancel</a></p>
    </div>
  </section>
  <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
