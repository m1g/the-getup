<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>The Getup</title>
  <link rel='stylesheet' href='https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css' />
</head>
<body>
  <header class='flights-header'>
    <h2>Flights</h2>
  </header>
  <section class='flights-section'>
    <div class='flights-skip'>
      <button class='roundtrip'>Roundtrip</button>
      <button><a href='hotels.html'>Skip to Hotels</a></button>
    </div>
    <h2>to MIAMI from NEW YORK</h2>
    <p>Enter up to 3 possible dates:</p>
    <div class='flights-dates'>
      <div>
        <i class='fa fa-calendar' aria-hidden='true'></i>
      </div>
      <div>
        <input type='date' placeholder='Check-in' />
        <input type='date' placeholder='Check-out' />
      </div>
    </div>
    <ul>
      <li>March 17, 2017 to March 20, 2017 X</li>
      <li>April 17, 2017 to April 21, 2017 X</li>
      <li>June 9, 2017 to June 12, 2017 X</li>
    </ul>
    <div class='flight-title'>
      <h3><span>Best Available Flights</span></h3>
    </div>
    <table class='flights-flights' cellspacing='0'>
      <tbody>
        <tr>
          <td class='spacing'>Jet Blue</td>
          <td class='spacing'>Fri - Mon</td>
          <td rowspan='2' class='spacing price'>$280</td>
        </tr>
        <tr>
          <td><i class='fa fa-plane fa-2x' aria-hidden='true'></i></td>
          <td><h3>Mar 17 - Mar 20</h3></td>
        </tr>
      </tbody>
    </table>
    <table class='flights-flights' cellspacing='0'>
      <tbody>
        <tr>
          <td class='spacing'>Jet Blue</td>
          <td class='spacing'>Fri - Mon</td>
          <td rowspan='2' class='spacing price'>$280</td>
        </tr>
        <tr>
          <td><i class='fa fa-plane fa-2x' aria-hidden='true'></i></td>
          <td><h3>Mar 17 - Mar 20</h3></td>
        </tr>
      </tbody>
    </table>
      <footer class='flights-footer'>
        <nav>
          <ul>
            <li><a href='explore.html'><i class='fa fa-compass fa-2x' aria-hidden='true'></i></a></li>
            <li><a href='flights.html'><i class='fa fa-plane fa-2x' aria-hidden='true'></i></a></li>
            <li><a href='hotels.html'><i class='fa fa-bed fa-2x' aria-hidden='true'></i></a></li>
            <li><a href='trips.html'><i class='fa fa-suitcase fa-2x' aria-hidden='true'></i></a></li>
            <li><a href='profile.html'><i class='fa fa-user fa-2x' aria-hidden='true'></i></a></li>
          </ul>
        </nav>
      </footer>
  </section>
  <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
