<!DOCTYPE html>
<html>
<head lang='en'>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
  <title>The Getup</title>
  <link rel='stylesheet' href='https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css' />
</head>
<body>
  <header class='explore-header'>
    <img src='images/logo.png' alt='main logo'>
    <input type='text' placeholder='Where to get up' />
  </header>
  <section class='explore-divider'>
    <div>
      <h2>Explore</h2>
    </div>
  </section>
  <section class='explore-section'>
    <div class='item1'>
      <figcaption>Everyday People Party - New York</figcaption>
    </div>
    <div class='item2'>
        <figcaption>Bonfire Getup - San Francisco</figcaption>
    </div>
    <div class='item3'>
        <figcaption>Bahamas Cruise - Miami</figcaption>
    </div>
  </section>
  <footer class='explore-footer'>
    <nav>
      <ul>
        <li><i class='fa fa-compass fa-2x' aria-hidden='true'></i></li>
        <li><i class='fa fa-plane fa-2x' aria-hidden='true'></i></li>
        <li><i class='fa fa-bed fa-2x' aria-hidden='true'></i></li>
        <li><i class='fa fa-suitcase fa-2x' aria-hidden='true'></i></li>
        <li><i class='fa fa-user fa-2x' aria-hidden='true'></i></li>
      </ul>
    </nav>
  </footer>
  <script src='bundle.js' charset='utf-8'></script>
</body>
</html>
